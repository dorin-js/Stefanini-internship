<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h2 class="title">Users</h2>
      </header>
      <main id="main" class="main">
        <table class="display-none" id="users-data-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Surname</th>
              <th>Date of Birth</th>
              <th>Email</th>
            </tr>
          </thead>
          <tbody id="data-users"></tbody>
        </table>
      </main>
      <button id="open-create-modal">Add new user</button>
      <div class="modal">
        <form name="form" id="createUser" class="create-user-form display-none">
          <div class="close-icon">X</div>
          <label for="name">First name:</label>
          <input type="text" id="name" name="name" />
          <label for="surname">Last name:</label>
          <input type="text" id="surname" name="surname" />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
          <label for="birth">Date of birth:</label>
          <input type="date" id="birth" name="birth" />
          <button type="submit" id="create-user">Create user</button>
        </form>
      </div>
      <section id="details-section"></section>
    </div>
    <script type="module" src="app.js"></script>
    <script type="module" src="scripts/postUser.js"></script>
  </body>
</html>
