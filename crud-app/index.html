<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <h2 class="title">Users</h2>
    </header>
    <main id="main" class="main">
      <span id="loading" class="show-loading"></span>
      <table class="display-none" id="users-data-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Date of Birth</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="data-users"></tbody>
      </table>
    </main>
    <section>
      <form name="form" id="createUser">
        <label for="name">First name:</label><br />
        <input type="text" id="name" name="name" /><br />
        <label for="surname">Last name:</label><br />
        <input type="text" id="surname" name="surname" /><br />
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" /><br />
        <label for="birth">Date of birth:</label><br />
        <input type="birth" id="birth" name="birth" /><br />
        <button type="submit" id="create-user">Create user</button>
      </form>
    </section>
    <script type="module" src="app.js"></script>
  </body>
</html>
